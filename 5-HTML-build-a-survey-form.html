<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form method="post" id="survey-form"action="https://survey-form.freecodecamp.rocks/">
    <fieldset>
      <label id="name-label" class="title">Name <input id="name" type="text" placeholder="Jacinto" required class="outline"/></label>
      <label id="email-label" class="title">Email <input id="email" type="email" placeholder="jacinto@gmail.com" required class="outline"/></label>
      <label id="number-label" class="title">Age (optional)<input id="number" type="number" placeholder="31" min="13" max="120" class="outline"/></label>
      <label class="title">Which option best describes your current role?
        <select id="dropdown" class="outline">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </label>
      <label class="title">Would you recommend freeCodeCamp to a friend?</label> 
        <label for="definitely"><input id="definitely" type="radio" name="recommend" value="Definitely" class="inline"/>Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" value="Maybe"class="inline"/>Maybe</label>
        <label for="notsure"><input id="notsure" type="radio" name="recommend" value="Not sure" class="inline"/>Not sure</label>
    </fieldset>
    <fieldset>
      <label class="title">What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
        </select>
      </label>
      <label class="title">What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="front-end" class="inline">Front-end Projects</label>
        <label><input type="checkbox" value="back-end" class="inline">Back-end Projects</label>
        <label><input type="checkbox" value="data" class="inline">Data Visualization</label>
        <label><input type="checkbox" value="challenges" class="inline">Challenges</label>
        <label><input type="checkbox" value="open-source" class="inline">Open Source Community</label>
        <label><input type="checkbox" value="gitter-help" class="inline">Gitter help rooms</label>
        <label><input type="checkbox" value="videos" class="inline">Videos</label>
        <label><input type="checkbox" value="city-meetups" class="inline">City meetups</label>
        <label><input type="checkbox" value="wiki" class="inline">Wiki</label>
        <label><input type="checkbox" value="forum" class="inline">Forum</label>
        <label><input type="checkbox" value="additional-courses" class="inline">Additional Courses</label>
    </fieldset>
    <fieldset>
      <label>Any comments or suggestions?
        <textarea class="outline" rows="4" cols="50" placeholder="I would love to read more about..."></textarea>
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit"/>
  </body>
</html>
